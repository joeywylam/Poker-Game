<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texas Hold'em Poker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Texas Hold'em Poker</h1>
    <div id="communityCards">Community Cards: <span id="community"></span></div>
    <div id="playerMoney"></div>
    <div id="actions">
        <input type="number" id="betAmount" placeholder="Bet Amount" min="1">
        <button id="bet">Bet</button>
        <button id="raise">Raise</button>
        <button id="call">Call</button>
        <button id="fold">Fold</button>
    </div>
    <div id="potDisplay">Total Pot: $<span id="pot">0</span></div>
    <div id="playerStatus"></div>
    <script src="poker.js"></script>
</body>
</html>
